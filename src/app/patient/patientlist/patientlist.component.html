<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Custom Toolbar</span>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card class="matcard-custom">
    <mat-card-title>
        <span class="cardtitle"> Filter </span>
    </mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <div fxLayout.lt-md="column" fxLayout.md="column" fxLayout="row wrap" fxFlex.md="100"
                fxLayoutAligmnet="space-between start">
                <div fxFlex.lt-md="100" fxFlex="100" class="qc_py">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Search a Patient</mat-label>
                        <input matInput (keyup)="firstnameFilter($any($event.target).value)" placeholder="Enter a First name" #inp>
                      </mat-form-field>
                </div>
               
                
            </div>
        </form>
    </mat-card-content>
</mat-card>
<mat-card class="matcard-custom">
  <mat-card-title>
      <span class="cardtitle"> Patient list </span>
  </mat-card-title>
  <mat-card-content>
<mat-table mat-table [dataSource]="patientList">
  <!-- <ng-container matColumnDef="id">
    <mat-header-cell mat-header-cell *matHeaderCellDef> id </mat-header-cell>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell mat-header-cell *matHeaderCellDef >First Name </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="firstName"> {{element.firstName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Last Name </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="lastName"> {{element.lastName}} </mat-cell>
  </ng-container>
 
  <ng-container matColumnDef="birthDate">
    <mat-header-cell mat-header-cell *matHeaderCellDef > Date of Birth </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="birthDate"> {{element.birthDate | date : 'dd/MM/yyyy'}} </mat-cell>
  </ng-container>
 
  <ng-container matColumnDef="address">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="address"> {{element.address}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="gender"> {{element.gender}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="telecom">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" data-label="telecom"> {{element.telecom}} </mat-cell>
  </ng-container>
 
 
  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

[pageSize]="10"
[pageSizeOptions]="[5, 10, 20]">
</mat-paginator> -->
</mat-card-content>
</mat-card>
